<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
      <label for="name">Name*</label>
      <input type="text" id="name" placeholder="Name" required />
      <br />
      <br />
      <label for="email">Email*</label>
      <input type="email" id="email" placeholder="Email" required />
      <br />
      <br />
      <label for="gender">Gender*</label>
      <input type="radio" name="gender" id="gender_m" required />
      <label for="gender_m">M</label>
      <input type="radio" name="gender" id="gender_f" required />
      <label for="gender_f">F</label>
      <br />
      <br />
      <label for="cars">Car Brands</label>
      <select name="cars" id="cars">
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="mercedez">Mercedez</option>
      </select>
      <br />
      <br />
      <label for="carage">Car Age*</label>
      <input type="age" id="carage" placeholder="Car Age" required />
      <br />
      <br />
      <label for="dop">Date of Purchase(dop)*</label>
      <input type="date" id="dop" required />
      <br />
      <br />
      <label for="password">Password*</label>
      <input type="password" id="password" placeholder="Password" required />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
